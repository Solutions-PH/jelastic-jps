defaults:
  distinguished_name:
    country: FR
    locality: Paris
    organization_name: 7 Medical
  solver: http

certificates:
  - domain: test.ph.fr
    alt_domain: 
    path: test-ph-fr
    repo: 'https://github.com/Solutions-PH/rest-api'
    distinguished_name:
      organization_name: Test PH
    solver:
      name: http-file
      adapter: local
      root: /var/www/webroot/test-ph-fr
  - domain: test2.ph.fr
    alt_domain: 
    path: test2-ph-fr
    repo: 'https://github.com/Solutions-PH/web-app'
