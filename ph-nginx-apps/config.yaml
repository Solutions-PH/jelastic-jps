contact_email: ssl@7.fr 

defaults:
  distinguished_name:
    country: FR
    locality: Paris
    organization_name: 7 Medical
  solver: http

certificates:
  - domain: api.ph.fr
    distinguished_name:
      organization_name: Test PH
      organization_unit_name: api-ph-fr
      locality: 'https://github.com/Solutions-PH/api'
    solver:
      name: http-file
      adapter: local
      root: /var/www/webroot/api-ph-fr
  - domain: www.looksante.fr
    distinguished_name:
      organization_name: Looksante
      organization_unit_name: www-looksante-fr
      locality: 'https://github.com/Solutions-PH/looksante'
    solver:
      name: http-file
      adapter: local
      root: /var/www/webroot/www-looksante-fr